version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable || true
            - node -v
            - pnpm -v
            - 'echo "CWD=$(pwd)"'
            - 'test -f package.json && echo "package.json exists" || echo "NO package.json at CWD"'
            - 'node -e "try{console.log(\"next=\", require(\"./package.json\").dependencies?.next)}catch(e){console.log(\"cannot read package.json:\", e.message)}"'
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm build
      artifacts:
        baseDirectory: out
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
